{% extends 'base.html' %}

{% block title %}
{{ game.title }}
{% endblock %}

{% block content %}
    <div class="col-md-8">
        <iframe id="receiver" name="iframe1" src="{{ game.game_url }}" data-game_id="{{ game.id }}" height="450px" width="500px">
            <p>Your browser does not support iframes.</p>
        </iframe>
    </div>
    <div class="col-md-4">

        <div class="panel panel-primary">
            <div class="panel-heading"> High Scores</div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>High Score</th>
                </tr>
                </thead>
                <tbody id='hsTableBody'>
                <tr>
                    <th>
                        N/A
                    </th>
                    <th>
                        N/A
                    </th>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
{% endblock %}

{% block additional_includes %}
    {% load staticfiles %}
    <script>
        var url = "{% url 'gameplay:post_game_state' %}";
        var highscore_retrieval_url = "{% url 'gameplay:get_high_scores' %}";
    </script>
    <script src="{% static 'js/game-service-interaction.js' %}" type="text/javascript"></script>
{% endblock %}
